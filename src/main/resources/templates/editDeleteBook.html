<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit or Remove Books - Bookcase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Book Title</th>
        <th scope="col">Author</th>
        <th scope="col">Publish Date</th>
    </tr>
    </thead>
    <tbody class="tbody-light">
    <tr th:each="books :${book}">
        <td th:text="${books.getBookID()}"></td>
        <td th:text="${books.getBookTitle()}"></td>
        <td th:text="${books.getBookAuthor()}"></td>
        <td th:text="${books.getBookYear()}"></td>
    </tr>
    </tbody>
</table>
<div class="container text-center">

    <form action="#" th:action="@{/editBook}" th:object="${aBook}" method="post">
        <p>Here you can enter the ID of a book that you would like to Edit</p>
        <p>Book ID: <input type="text" th:field="*{bookID}"/></p>
        <input class="btn btn-warning" type="submit" value="Edit Book"/>
    </form>
    <form action="#" th:action="@{/deleteBook}" th:object="${aBook}" method="post">
        <p>Here you can enter the ID of a book that you would like to Remove</p>
        <p>Book ID: <input type="text" th:field="*{bookID}"/></p>
        <input class="btn btn-danger" type="submit" value="Remove Book"/>
    </form>
</div>
<div class="container text-center mt-3">
    <a class="btn btn-success" href="/">Back To Homepage</a>
</div>
</body>
</html>
